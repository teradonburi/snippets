                        } else if (rand >= 4 && rand < 5) {
                            if (map.hitTest(this.pos, {
                                    x: 0,
                                    y: -1
                                })) {
                                this.move = {
                                    x: 0,
                                    y: -1
                                };
                                this.isMove = true;
                            }
                            this.setAnimation(3);
                        }
                    }
                };
        
                Enemy.prototype.updateMove = function () {
        
                    if (this.isMove) {
                        if (this.moveCounter == this.moveMax) {
                            this.isMove = false;
                            this.pos.x += this.move.x;
                            this.pos.y += this.move.y;
                            this.move = {
                                x: 0,
                                y: 0
                            };
                            this.moveCounter = 0;
                        } else {
                            this.moveCounter++;
                        }
                    }
                };
                Enemy.prototype.setAnimation = function (anim) {
                    this.animNum = anim;
                };
                Enemy.prototype.updateAnimation = function (frame) {
                    this.imgNum = this.animationSet[this.animNum][Math.floor(frame * this.animSpeed) % this.animationSet[this.animNum].length]
                };
        
                //------------- Main ---------------------//
        
                var frame;
                var ctx;
                var map;
                var player;
                var enemys = [];
                var enemyCount = 3;
        
                // 初期化処理
                window.onload = function () {
                    frame = 0;
                    var canvas = document.getElementById("game");
                    ctx = canvas.getContext('2d');
                    map = new Map();
                    player = new Player();
                    player.pos.x = 10;
                    player.pos.y = 7;
                    map.setObj(player.pos);
                    for (var i = 0; i < enemyCount; ++i) {
                        enemys.push(new Enemy());
                        do {
                            enemys[i].pos.x = Math.floor(Math.random() * map.mapsize.w);
                            enemys[i].pos.y = Math.floor(Math.random() * map.mapsize.h);
                        } while (!map.setObj(enemys[i].pos))
                    }
        
                    loop();
                };
        
                document.onkeydown = function (e) {
                    // キーコード
                    var keycode = e.keyCode;
                    // Enter
                    if (keycode == 13) {
        
                    }
                    // Space
                    if (keycode == 32) {
        
                    }
                    // ←,A
                    if (keycode == 37 || keycode == 65) {
                        player.command(map, 1)
                    }
                    // →,D
                    else if (keycode == 39 || keycode == 68) {
                        player.command(map, 2)
                    }
                    // ↑,W
                    else if (keycode == 38 || keycode == 87) {
                        player.command(map, 3)
                    }
                    // ↓,S
                    else if (keycode == 40 || keycode == 83) {
                        player.command(map, 4)
                    }
        
                };
        
                function update() {
                    player.updateMove()
                    player.updateAnimation(frame);
                    for (var i = 0; i < enemys.length; ++i) {
                        enemys[i].command(map, frame);
                        enemys[i].updateMove();
                        enemys[i].updateAnimation(frame);
                    }
                }
        
                function draw() {
                    map.Draw(ctx);
                    player.Draw(ctx);
                    for (var i = 0; i < enemys.length; ++i) {
                        enemys[i].Draw(ctx);
                    }
                }
        
                // ゲームループ
                function loop() {
        
                    update();
                    draw();
                    frame++;
                    requestAnimationFrame(loop);
                }
            </script>
        </head>
        
        <body>
            <canvas id="game" width="640" height="480"></canvas>
            <div class="">
                左移動：Aキー
                <br/> 右移動：Dキー
                <br/> 下移動：Sキー
                <br/> 上移動：Wキー
            </div>
        
        </body>
        
