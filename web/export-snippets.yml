- trigger: ng-ui-car
  description: カローセル
  scope: html
  mTime: 1462178262604
  text: |
        <script>
            var app = angular.module("ngApp", ['ngMessages', 'ngAnimate', 'ui.bootstrap']);
            angular.module("ngApp").controller('CarouselCtrl', function ($scope) {
                $scope.carouselInterval = 5000; // 0のとき、自動スライドしない
                $scope.noWrapSlides = false; // 末尾までいったら反対にループ
                $scope.active = 0;
                var currIndex = 0;
        
                var slides = $scope.slides = [];
        
                $scope.addSlide = function (url, title, content) {
                    slides.push({
                        title: title,
                        image: url,
                        content: content,
                        id: currIndex++
                    });
                };
        
                var datas = [
                    {
                        image: "image1.jpeg",
                        title: "タイトル1",
                        content: "テキスト1"
                    },
                    {
                        image: "image2.jpeg",
                        title: "タイトル2",
                        content: "テキスト2"
                    },
                    {
                        image: "image3.jpeg",
                        title: "タイトル3",
                        content: "テキスト3"
                    },
                ];
        
                for (var i = 0; i < datas.length; i++) {
                    $scope.addSlide(datas[i].image, datas[i].title, datas[i].content);
                }
        
            });
        </script>
        
        <div ng-controller="CarouselCtrl">
            <div>
                <uib-carousel active="active" interval="carouselInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4>{{slide.title}}</h4>
                            <p>{{slide.content}}</p>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
        </div>

- scope: html
  trigger: ng-ui-diag
  description: ダイアログ
  mTime: 1462193823868
  text: |
        <script>
            var app = angular.module("ngApp", ['ngMessages', 'ngAnimate', 'ui.bootstrap']);
            angular.module("ngApp").controller('ModalCtrl', function ($scope, $uibModal, $log) {
        
                var title = "タイトル";
                $scope.items = ['項目1', '項目2', '項目3'];
        
                $scope.animationsEnabled = true;
                $scope.open = function (size) {
        
                    var modalInstance = $uibModal.open({
                        animation: $scope.animationsEnabled,
                        templateUrl: 'modalContent.html',
                        controller: 'ModalInstanceCtrl',
                        size: size,
                        resolve: {
                            title: function () {
                                return title;
                            },
                            items: function () {
                                return $scope.items;
                            }
                        }
                    });
        
                    modalInstance.result.then(function (selectedItem) {
                        $scope.selected = selectedItem;
                    }, function () {
                        $log.info('キャンセルされました: ' + new Date());
                    });
                };
        
        
        
            });
        
        
            angular.module("ngApp").controller('ModalInstanceCtrl', function ($scope, $uibModalInstance, title, items) {
        
                $scope.title = title;
                $scope.items = items;
                $scope.selected = {
                    item: $scope.items[0]
                };
        
                $scope.ok = function () {
                    $uibModalInstance.close($scope.selected.item);
                };
        
                $scope.cancel = function () {
                    $uibModalInstance.dismiss('cancel');
                };
            });
        </script>
        
        <div ng-controller="ModalCtrl">
            <script type="text/ng-template" id="modalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">{{title}}</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="item in items">
                            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                        </li>
                    </ul>
                    選択中: <b>{{ selected.item }}</b>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        
            <button type="button" class="btn btn-default" ng-click="open()">ダイアログ</button>
            <div ng-show="selected">ダイアログ選択結果: {{ selected }}</div>
        </div>

- scope: html
  trigger: ng-ui-dat
  description: Dateピッカー
  mTime: 1462234136263
  text: |
        <script>
            var app = angular.module("ngApp", ['ngMessages', 'ngAnimate', 'ui.bootstrap']);
            angular.module("ngApp").controller('DatepickerPopupCtrl', function ($scope) {
                $scope.today = function () {
                    $scope.dt = new Date();
                };
                //$scope.today();
        
                $scope.clear = function () {
                    $scope.dt = null;
                };
        
                $scope.dateOptions = {
                    dateDisabled: disabled,
                    formatYear: 'yy',
                    maxDate: new Date(2020, 5, 22),
                    minDate: new Date(),
                    startingDay: 1
                };
        
                // Disable weekend selection
                function disabled(data) {
                    var date = data.date,
                        mode = data.mode;
                    return mode === 'day' && (date.getDay() === 0 || date.getDay() === 6);
                }
        
                $scope.open = function () {
                    $scope.popup.opened = true;
                };
        
                $scope.formats = ['yyyy/MM/dd'];
                $scope.format = $scope.formats[0];
        
                $scope.popup = {
                    opened: false
                };
        
        
            });
        </script>
        
        <div ng-controller="DatepickerPopupCtrl">
            <div class="row">
                <div class="col-md-12">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        
            <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
        </div>

