- scope: less
  description: lessテンプレート
  trigger: less
  mTime: 1468835926308
  text: |
        @debug: false;
        @heightAutoSizing: false; // 画面サイズに合わせる
        @main_color: #ff0000; // メインカラー
        .main {
            background-color: @main_color;
        }
        
        .base {
            background-color: lighten(@main_color, 40%); // ベースカラー
        }
        
        .accent {
            background-color: spin(@main_color, 180); // アクセントカラー
        }
        
        
        /*********** layout ************/
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
        }
        
        @media screen and (min-width: 768px) {
            .container {
                width: 100%;
                margin: 0rem;
                & when(@heightAutoSizing=false) {
                    height: 100%;
                }
            }
            .header {
                padding: 0rem;
                & when(@heightAutoSizing=false) {
                    height: 15%;
                }
            }
            .content {
                & when(@heightAutoSizing=false) {
                    height: 75%;
                }
            }
            .footer {
                & when(@heightAutoSizing=false) {
                    height: 10%;
                }
            }
            .header > div,
            .content > div,
            .footer > div {
                height: 100%;
            }
        }
        
        @media screen and (max-width: 768px) {
            .mobile-hide {
                display: none
            }
        }
        
        .header-content {
            & when(@debug=true) {
                background-color: orange;
            }
        }
        
        .menu-content {
            & when(@debug=true) {
                background-color: red;
            }
        }
        
        .main-content {
            & when(@debug=true) {
                background-color: green;
            }
        }
        
        .sub-content {
            & when(@debug=true) {
                background-color: blue;
            }
        }
        
        .footer-content {
            & when(@debug=true) {
                background-color: purple;
            }
        }
        
        
        /*********** mix-in **************/
        
        // 透明度
        .opacity(@val: 0.5) {
            opacity: @val;
            -webkit-opacity: @val;
            -moz-opacity: @val;
            -ms-opacity: @val;
            -o-opacity: @val;
        }
        
        // クリッピング
        .clip-path(@path) {
            clip-path: @path;
            -webkit-clip-path: @path;
            -moz-clip-path: @path;
            -ms-clip-path: @path;
            -o-clip-path: @path;
        }
        
        // 角丸
        .border-radius (@radius) {
            border-radius: @radius;
            -webkit-border-radius: @radius;
            -moz-border-radius: @radius;
            -o-border-radius: @radius;
            -ms-border-radius: @radius;
        }
        
        // ボックス影
        .box-shadow(...) {
            @props: ~`"@{arguments}".replace(/\\\\\\\\]|\\\\\\\\[/g, '')`;
            box-shadow: @props;
            -webkit-box-shadow: @props;
            -moz-box-shadow: @props;
            -o-box-shadow: @props;
            -ms-box-shadow: @props;
        }
        
        // テキスト影
        .text-shadow(...) {
            @props: ~`"@{arguments}".replace(/\\\\\\\\]|\\\\\\\\[/g, '')`;
            text-shadow: @props;
            -webkit-text-shadow: @props;
            -moz-text-shadow: @props;
            -o-text-shadow: @props;
            -ms-text-shadow: @props;
        }
        
        // グラデーションテキスト影
        .text-shadow-loop(@x, @y, @blur, @color, @i: 1, @max: 0, @p: '') {
            & when (@i >=1) {
                & when (@p ='') {
                    @param: @x @y @blur @color;
                    @mx: @i;
                    .text-shadow-loop(@x, @y, @blur, desaturate(@color, 20%), @i - 1, @mx, @param);
                }
                & when not(@p ='') {
                    @param: @p,
                    @x @y @blur @color;
                    .text-shadow-loop(@x*(@i/@max), @y*(@i/@max), @blur*(@i/@max), desaturate(@color, 20%), @i - 1, @max, @param);
                }
            }
            & when (@i =0) {
                .text-shadow(@p);
            }
        }
        
        // 線形グラデーション
        .linear-gradient(...) {
            @props: ~`"@{arguments}".replace(/\\\\\\\\]|\\\\\\\\[/g, '')`;
            background: linear-gradient(@props);
            background: -webkit-linear-gradient(@props);
            background: -moz-linear-gradient(@props);
            background: -ms-linear-gradient(@props);
            background: -o-linear-gradient(@props);
        }
        
        // 円形グラデーション
        .radial-gradient(...) {
            @props: ~`"@{arguments}".replace(/\\\\\\\\]|\\\\\\\\[/g, '')`;
            background: radial-gradient(@props);
            background: -webkit-radial-gradient(@props);
            background: -moz-radial-gradient(@props);
            background: -ms-radial-gradient(@props);
            background: -o-radial-gradient(@props);
        }
        
        // 時間変位
        .transition (@transition) {
            transition: @transition;
            -webkit-transition: @transition;
            -moz-transition: @transition;
            -ms-transition: @transition;
            -o-transition: @transition;
        }
        
        // アニメーション
        .animation(@arguments) {
            animation: @arguments;
            -moz-animation: @arguments;
            -webkit-animation: @arguments;
            -o-animation: @arguments;
            -ms-animation: @arguments;
        }
        
        // キーフレーム
        .keyframes(@name, @arguments) {
            @keyframes @name {
                @arguments();
            }
            @-moz-keyframes @name {
                @arguments();
            }
            @-webkit-keyframes @name {
                @arguments();
            }
            @-o-keyframes @name {
                @arguments();
            }
            @-ms-keyframes @name {
                @arguments();
            }
        }
        
        // トランスフォーム
        .transform(@string) {
            transform: @string;
            -webkit-transform: @string;
            -moz-transform: @string;
            -ms-transform: @string;
            -o-transform: @string;
        }
        
        // スケール
        .scale (@factor) {
            transform: scale(@factor);
            -webkit-transform: scale(@factor);
            -moz-transform: scale(@factor);
            -ms-transform: scale(@factor);
            -o-transform: scale(@factor);
        }
        
        // フィルター
        .filter(@string) {
            filter: @string;
            -webkit-filter: @string;
            -moz-filter: @string;
            -ms-filter: @string;
            -o-filter: @string;
        }

