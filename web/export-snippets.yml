- trigger: Sprite
  description: Sprite
  scope: javascript
  mTime: 1462500595205
  text: |
        var playerImg = "data:image/png;base64,";
                    
        function Sprite(img,width,height,scale){
            this.image = document.createElement("img");
            this.imgframe = document.createElement("div");
            this.scale = scale || 1.0;        
            this.imgframe.style.position = "absolute";
            this.imgframe.style.overflow = "hidden";
            this.imgframe.style.width = width * this.scale +"px";
            this.imgframe.style.height = height * this.scale +"px";
            this.image.src = img;  
            this.width = width;
            this.height = height;
            this.image.style.position = "absolute"; 
            this.animSets = {};
            this.animSpeed = 60;
            this.curAnimSet = "";
            this.setPos(0,0);
            var self = this;
            this.image.onload = function (){
                self.setAnimFrame.call(self,0,0);
            };
            this.imgframe.appendChild(this.image);
            document.querySelector("body").appendChild(this.imgframe);
        }                        
        Sprite.prototype.setPos = function (x,y){
            this.imgframe.style.left = x + 'px';
            this.imgframe.style.top = y + 'px';
        }
        Sprite.prototype.getPos = function (){
            return {x:parseFloat(this.imgframe.style.left.split('px')[0]),
                    y:parseFloat(this.imgframe.style.top.split('px')[0])};
        }
        Sprite.prototype.updatePos = function (x,y){
            this.imgframe.style.left = (parseFloat(this.imgframe.style.left.split('px')[0]) + x) + 'px';
            this.imgframe.style.top = (parseFloat(this.imgframe.style.top.split('px')[0]) + y) + 'px';
        }
        Sprite.prototype.setAnimFrame = function (ax,ay){
            this.image.style.transform = "scale("+this.scale+")";
            this.image.style.clip = "rect("+ay * this.height+"px,"+(ax +1) * this.width+"px,"+(ay + 1) * this.height+"px,"+ax * this.width+"px)";
            this.image.style.left = -ax * this.width * this.scale - (this.image.width * (1 - this.scale) / 2) + 'px';
            this.image.style.top = -ay * this.height * this.scale - (this.image.height * (1 - this.scale) / 2) + 'px';
        }
        Sprite.prototype.addAnimSet = function (name,animNumArr){
            this.animSets[name] = animNumArr;
        }
        Sprite.prototype.setAnimSet = function (name){
            this.curAnimSet = this.animSets[name];
        }
        Sprite.prototype.updateAnimSet = function (frame){
            var hnum = parseInt(this.image.naturalWidth/this.width);// 横のコマ数
        
            var currentNum = parseInt(frame / this.animSpeed) % this.curAnimSet.length;                
            var ax = this.curAnimSet[currentNum] % hnum;
            var ay = parseInt(this.curAnimSet[currentNum] / hnum);
            this.setAnimFrame(ax,ay);
        }
        Sprite.prototype.setAnimSpeed = function (speed){
            this.animSpeed = speed;
        }
        
        var player = new Sprite(playerImg,32,32,2.0);
        player.addAnimSet("down",[0,2]);
        player.addAnimSet("left",[3,5]);
        player.addAnimSet("right",[6,8]);
        player.addAnimSet("up",[9,11]);
        player.setAnimSet("down");
        player.setAnimSpeed(30);

