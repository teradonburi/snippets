        <!-- 登録フォーム -->
        <script type="text/ng-template" id="error-messages-userId">
            <div ng-message="required">必須パラメータです。</div>
            <div ng-message="email">メールアドレスではありません。</div>
            <div ng-message="maxlength">最大文字数を超えています。</div>
            <div ng-message="pattern">英数字記号でありません。</div>
        </script>
        <script type="text/ng-template" id="error-messages-password">
            <div ng-message="required">必須パラメータです。</div>
            <div ng-message="minlength">短すぎます。</div>
            <div ng-message="maxlength">最大文字数を超えています。</div>
        </script>
        <script type="text/ng-template" id="error-messages-confirm">
            <div ng-message="required">必須パラメータです。</div>
            <div ng-message="minlength">短すぎます。</div>
            <div ng-message="maxlength">最大文字数を超えています。</div>
            <span ng-message="confirm">パスワード確認が一致しません</span>
        </script>
        
        <form ng-controller="registFormController" name="registForm" novalidate ng-submit="submit()">
            <div>
                <label>
                    ユーザ名(Eメール):
                    <input type="email" ng-model="user.userId" name="userId" required maxlength="45" ng-pattern="/^[a-zA-Z0-9!-/:-@¥[-`{-~]+$/" />
                </label>
                <div ng-messages="registForm.userId.$error" ng-if="registForm.userId.$dirty || registForm.$submitted">
                    <div ng-messages-include="error-messages-userId"></div>
                </div>
            </div>
        
        
            <div>
                <label>
                    パスワード:
                    <input type="password" ng-model="user.password" name="password" required minlength="8" />
                </label>
                <div ng-messages="registForm.password.$error" ng-if="registForm.password.$dirty || registForm.$submitted">
                    <div ng-messages-include="error-messages-password"></div>
                </div>
            </div>
        
            <div>
                <label>
                    パスワード(確認):
                    <input type="password" ng-model="user.confirm" name="confirm" required minlength="8" app-validators="validators.confirm" />
                </label>
                <div ng-messages="registForm.confirm.$error" ng-if="registForm.confirm.$dirty || registForm.$submitted">
                    <div ng-messages-include="error-messages-confirm"></div>
                </div>
            </div>
        
            <button ng-disabled="registForm.$dirty && registForm.$invalid">送信</button>
        </form>

