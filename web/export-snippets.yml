        // <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
        var peer = new Peer({
            key: 'u89af0whga7zaor'
        });
        
        peer.on('open', function (id) {
            var peerid = document.querySelector("#peerid");
            peerid.innerHTML = id;
        });
        peer.on('connection', function (conn) {
            open(conn);
        });
        
        var connBtn = document.querySelector("#connBtn");
        connBtn.onclick = function () {
            var target = document.querySelector("#connTxt");
            var conn = peer.connect(target.value);
            open(conn);
        };
        
        var sock = null;
        function open(conn) {
            var connForm = document.querySelector("#connForm");
            connForm.style.visibility = 'hidden';
        
            conn.on('open', function () {
                sock = new socket(conn);
            });
        }
        
        function socket(conn) {
            this.conn = conn;
            var self = this;
            this.conn.on('data', function (data) {
                self.receive(data);
            });
        }
        // 受信処理
        socket.prototype.receive = function (data) {
            console.log("receive:", data);
        };
        // 送信処理
        socket.prototype.send = function (data) {
            this.conn.send(data);
        };
        
