- scope: html
  trigger: module_shooting
  description: SHOOTING Sample
  mTime: 1462103779560
  text: |
        <!DOCTYPE html>
        <html>
            <head>
                <title>Shooting Sample</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        
                <style>
                    body {
                        -webkit-text-size-adjust: 100%;
                        margin: 0;
                        padding: 0;
                        background: url('data:image/png;base64,') repeat;
                    }
                </style>
                <script type="text/javascript">
        
                    
                    var shootingImg = "data:image/png;base64,";
        
                    
                    var Shot = function(){
                        this.alive = false;
                        this.pos = {x:0,y:0};
                        this.img = document.createElement("img");
                        this.imgsize = {sx:0,sy:0};
                        this.imgdiv = {W:0,H:0};
                        this.imgNum = 0;
                        this.animNum = 0;
                        this.animationSet = [{set:[15,16,17],loop:-1}];
                        this.animationCount = 0;
                        this.animationFrame = 0;
                        this.animSpeed = 0.1;
                        this.speed = 8;
                        this.load();
                    };
                    Shot.prototype.load = function(){
                        this.imgsize.sx = 32;
                        this.imgsize.sy = 32;
                        this.imgdiv.W = 10;
                        this.img.src = shootingImg;
                    };
                    Shot.prototype.Draw = function(ctx){
        
                        if(this.alive){
                            ctx.drawImage(this.img,
                                          this.imgsize.sx * (this.imgNum % this.imgdiv.W),
                                          this.imgsize.sy * Math.floor(this.imgNum / this.imgdiv.W),
                                          this.imgsize.sx,this.imgsize.sy,
                                          this.pos.x,this.pos.y,
                                          this.imgsize.sx,this.imgsize.sy);
                        }
                    };
                    Shot.prototype.update = function(frame){
        
                        this.pos.y -= this.speed;
                        if(this.pos.y < -this.imgsize.sy){
                            this.alive = false;
                        }
        
                    };    
                    Shot.prototype.updateAnimation = function(){
        
                        if((Math.floor(this.animationFrame * this.animSpeed) % this.animationSet[this.animNum].set.length) < this.animationSet[this.animNum].set.length){
                            if(this.animationCount < this.animationSet[this.animNum].loop || this.animationSet[this.animNum].loop == -1){
                                this.imgNum = this.animationSet[this.animNum].set[Math.floor(this.animationFrame * this.animSpeed)  % this.animationSet[this.animNum].set.length]
                            }
                            this.animationCount++;
                        }
                        this.animationFrame++;
                    };
                    
                    var KeyState = {
                        LEFT:1,
                        RIGHT:1 << 1,
                        UP:1 << 2,
                        DOWN:1 << 3,
                        SHOT:1 << 4
                    };
        
                    var Player = function(){
                        this.life = 0;
                        this.bomb = 0;
                        this.pos = {x:0,y:0};
                        this.img = document.createElement("img");
                        this.imgsize = {sx:0,sy:0};
                        this.imgdiv = {W:0,H:0};
                        this.imgNum = 0;
                        this.animNum = 0;
                        this.animationSet = [{set:[10,11],loop:1},{set:[12],loop:-1},{set:[13,14],loop:1}];
                        this.animationCount = 0;
                        this.animationFrame = 0;
                        this.animSpeed = 0.1;
                        this.speed = 4;
                        this.keystate = 0;
                        this.shots = [];
                        this.shotCount = 0;
                        this.load();
                    };
                    Player.prototype.load = function(){
                        this.imgsize.sx = 32;
                        this.imgsize.sy = 32;
                        this.imgdiv.W = 10;
                        this.img.src = shootingImg;
                        this.pos.x = canvasWidth/2 - this.imgsize.sx/2;
                        this.pos.y = canvasHeight - this.imgsize.sy;
                        for(var i=0;i<30;++i){
                            this.shots.push(new Shot());
                        }
                        
                    };
                    Player.prototype.Draw = function(ctx){
        
                        ctx.drawImage(this.img,
                                      this.imgsize.sx * (this.imgNum % this.imgdiv.W),
                                      this.imgsize.sy * Math.floor(this.imgNum / this.imgdiv.W),
                                      this.imgsize.sx,this.imgsize.sy,
                                      this.pos.x,this.pos.y,
                                      this.imgsize.sx,this.imgsize.sy);
                        
                        for(var i=0;i<this.shots.length;++i){
                            this.shots[i].Draw(ctx);
                        }
                        
                    };
                    
                    Player.prototype.update = function(frame){
        
                        if(this.keystate & KeyState.SHOT){
                            if(frame % 10 == 0){
                                var prevCount = this.shotCount;
                                while(this.shots[this.shotCount].alive){
                                    this.shotCount++;
                                    if(this.shotCount == this.shots.length){
                                        this.shotCount = 0;
                                    }
                                    if(this.shotCount == prevCount){
                                        break;
                                    }
                                };
                                this.shots[this.shotCount].alive = true;
                                this.shots[this.shotCount].pos.x = this.pos.x;
                                this.shots[this.shotCount].pos.y = this.pos.y;
                            }
                        }
                        for(var i=0;i<this.shots.length;++i){
                            if(this.shots[i].alive){
                                this.shots[i].updateAnimation();
                                this.shots[i].update();
                            }
                        }
                        
                        
                        var move = {x:0,y:0};
                        if(this.keystate & KeyState.LEFT){
                            move.x -= 1;
                            if(this.animNum != 0){
                                this.animationCount = 0;
                                this.animationFrame = 0;
                            }
                            this.animNum = 0;
                        }
                        else if(this.keystate & KeyState.RIGHT){
                            move.x += 1;
                            if(this.animNum != 2){
                                this.animationCount = 0;
                                this.animationFrame = 0;
                            }
                            this.animNum = 2;
                        }
                        else{
                            if(this.animNum != 1){
                                this.animationCount = 0;
                                this.animationFrame = 0;
                            }
                            this.animNum = 1;
                        }
                        
                        if(this.keystate & KeyState.DOWN){
                            move.y += 1;
                        }
                        else if(this.keystate & KeyState.UP){
                            move.y -= 1;
                        }
                        
                        // 移動処理
                        if(this.keystate & KeyState.LEFT || 
                           this.keystate & KeyState.RIGHT || 
                           this.keystate & KeyState.DOWN || 
                           this.keystate & KeyState.UP
                          ){
                            // 正規化
                            var moveLen = Math.sqrt(move.x * move.x + move.y * move.y);
                            var moveNor = {x:move.x/moveLen,y:move.y/moveLen};
                            move.x = moveNor.x * this.speed;
                            move.y = moveNor.y * this.speed;
                            
                            if(this.pos.x + move.x > 0 && this.pos.x + move.x < canvasWidth - this.imgsize.sx){
                                this.pos.x += move.x;
                            }
                            if(this.pos.y + move.y > 0 && this.pos.y + move.y < canvasHeight - this.imgsize.sy){
                                this.pos.y += move.y;
                            }
                        }
                        
                    };                 
                    Player.prototype.updateAnimation = function(frame){
                        
                        
                        if((Math.floor(this.animationFrame * this.animSpeed) % this.animationSet[this.animNum].set.length) < this.animationSet[this.animNum].set.length){
                            if(this.animationCount < this.animationSet[this.animNum].loop || this.animationSet[this.animNum].loop == -1){
                                this.imgNum = this.animationSet[this.animNum].set[Math.floor(this.animationFrame * this.animSpeed)  % this.animationSet[this.animNum].set.length]
                            }
                            this.animationCount++;
                        }
                        this.animationFrame++;
                    };
        
                    var Enemy = function(){
                        this.life = 0;
                        this.pos = {x:0,y:0};   
                        this.img = document.createElement("img");
                        this.imgsize = {sx:0,sy:0};
                        this.imgdiv = {W:0,H:0};
                        this.imgNum = 0;
                        this.animNum = 0;
                        this.animationSet = [{set:[24,22],loop:1},{set:[20],loop:-1},{set:[26,28],loop:1}];
                        this.animationCount = 0;
                        this.animationFrame = 0;
                        this.animSpeed = 0.1;   
                        this.speed = 2;
                        this.ai = 0;
                        this.aiMax = 2;
                        this.load();
                    };    
                    Enemy.prototype.load = function(){
                        this.imgsize.sx = 32;
                        this.imgsize.sy = 32;
                        this.imgdiv.W = 10;
                        this.img.src = shootingImg;
                        this.pos.x = Math.random() * (canvasWidth - this.imgsize.sx);
                        this.pos.y = -this.imgsize.sy + Math.random() * canvasHeight/3;
                        this.animNum = 1;
                        this.ai = Math.floor(Math.random() * this.aiMax);
                    };
                    Enemy.prototype.Draw = function(ctx){
                        ctx.drawImage(this.img,
                                      this.imgsize.sx * (this.imgNum % this.imgdiv.W),
                                      this.imgsize.sy * Math.floor(this.imgNum / this.imgdiv.W),
                                      this.imgsize.sx,this.imgsize.sy,
                                      this.pos.x,this.pos.y,
                                      this.imgsize.sx,this.imgsize.sy);
                    };
                    
                    Enemy.prototype.update = function(frame,player){    
                      
                        if(this.ai == 1){
                            if(player.pos.y > this.pos.y)
                            {
                                var range = 30;
                                if(this.pos.x > player.pos.x  + range){
                                    this.pos.x -= this.speed;
                                    if(this.animNum != 0){
                                        this.animationCount = 0;
                                        this.animationFrame = 0;
                                    }
                                    this.animNum = 2;
                                }
                                else if(this.pos.x  < player.pos.x - range){
                                    this.pos.x += this.speed;
                                    if(this.animNum != 2){
                                        this.animationCount = 0;
                                        this.animationFrame = 0;
                                    }
                                    this.animNum = 0;
                                }
                                else{
                                    if(this.animNum != 1){
                                        this.animationCount = 0;
                                        this.animationFrame = 0;
                                    }
                                    this.animNum = 1;
                                }
                            }
                            else{
                                if(this.animNum != 1){
                                    this.animationCount = 0;
                                    this.animationFrame = 0;
                                }
                                this.animNum = 1;
                            }
                        }
                        
                        
                                        
                        this.pos.y += this.speed;
                        if(this.pos.y > canvasHeight){
                            this.pos.x = Math.random() * (canvasWidth - this.imgsize.sx);
                            this.pos.y = -this.imgsize.sy;
                            this.animNum = 1;
                            this.ai = Math.round(Math.random() * this.aiMax);
                        }
                    };        
                    Enemy.prototype.updateAnimation = function(frame){
                        if((Math.floor(this.animationFrame * this.animSpeed) % this.animationSet[this.animNum].set.length) < this.animationSet[this.animNum].set.length){
                            if(this.animationCount < this.animationSet[this.animNum].loop || this.animationSet[this.animNum].loop == -1){
                                this.imgNum = this.animationSet[this.animNum].set[Math.floor(this.animationFrame * this.animSpeed)  % this.animationSet[this.animNum].set.length]
                            }
                            this.animationCount++;
                        }
                        this.animationFrame++;
                    };
        
                    //------------- Main ---------------------//
        
                    var frame;
                    var ctx;
                    var canvasWidth = 640;
                    var canvasHeight = 480;
                    var player;
                    var enemys = [];
                    var enemyCount = 10;
        
                    // 初期化処理
                    window.onload = function(){
                        frame = 0;
                        var canvas = document.getElementById("game");
                        ctx = canvas.getContext('2d');
                        player = new Player();
                        for(var i=0;i<enemyCount;++i){
                            enemys.push(new Enemy());
                        }
        
                        loop();
                    };
        
                    
                    function update(){
                        player.update(frame);
                        player.updateAnimation(frame);
                        for(var i=0;i<enemys.length;++i){
                            enemys[i].update(frame,player);
                            enemys[i].updateAnimation(frame);
                        }
                    }
        
                    function draw(){
                        //ctx.clearRect(0, 0, canvasWidth,480);
                        ctx.fillStyle = "rgb(0, 0, 0)";
                        ctx.fillRect(0, 0, canvasWidth,480);
                        player.Draw(ctx);
                        for(var i=0;i<enemys.length;++i){
                            enemys[i].Draw(ctx);
                        }
                    }    
        
                    // ゲームループ
                    function loop(){
        
                        update();
                        draw();
                        frame++;
                        requestAnimationFrame(loop);
                    }
                    
                    document.onkeydown = function (e){
                        // キーコード
                        var keycode = e.keyCode;
                        // Enter
                        if(keycode == 13){
                            player.keystate |= KeyState.SHOT;
                        }
                        // Space
                        if(keycode == 32){
                        }
                        // ←,A
                        if(keycode == 37 || keycode == 65){
                            player.keystate |= KeyState.LEFT;
                        }
                        // →,D
                        if(keycode == 39 || keycode == 68){
                            player.keystate |= KeyState.RIGHT;
                        }
                        // ↑,W
                        if(keycode == 38 || keycode == 87){
                            player.keystate |= KeyState.UP;
                        }
                        // ↓,S
                        if(keycode == 40 || keycode == 83){
                            player.keystate |= KeyState.DOWN;
                        }
        
                    };
        
                    document.onkeyup = function (e){
                        // キーコード
                        var keycode = e.keyCode;
                        // Enter
                        if(keycode == 13){
                            player.keystate ^= (player.keystate & KeyState.SHOT);
                        }
                        // Space
                        if(keycode == 32){
                        }
                        // ←,A
                        if(keycode == 37 || keycode == 65){
                            player.keystate ^= (player.keystate & KeyState.LEFT);
                        }
                        // →,D
                        if(keycode == 39 || keycode == 68){
                            player.keystate ^= (player.keystate & KeyState.RIGHT);
                        }
                        // ↑,W
                        if(keycode == 38 || keycode == 87){
                            player.keystate ^= (player.keystate & KeyState.UP);
                        }
                        // ↓,S
                        if(keycode == 40 || keycode == 83){
                            player.keystate ^= (player.keystate & KeyState.DOWN);
                        }
        
                    };
        
                </script>    
            </head>
            <body>
                <canvas id="game" width="640" height="480"></canvas>  
                <div class="">
                    左移動：Aキー<br/>
                    右移動：Dキー<br/>
                    下移動：Sキー<br/>
                    上移動：Wキー<br/>
                    ショット：エンターキー
                </div>
        
            </body>
        </html>

